{% extends "base.html" %}

{% block title %}Мои рецепты{% endblock %}

{% block content %}
<div class="position-absolute top-0 end-0 m-2">
    <div class="dropdown">
        <button class="btn btn-light btn-sm dropdown-toggle" type="button" 
                data-bs-toggle="dropdown" aria-expanded="false">
            ⋮
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="{{ url_for('recipes.edit_recipe', recipe_id=recipe.id) }}">
                    Редактировать
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form method="POST" action="{{ url_for('recipes.delete_recipe', recipe_id=recipe.id) }}" 
                      onsubmit="return confirm('Вы уверены, что хотите удалить рецепт \"{{ recipe.title }}\"?');">
                    <button type="submit" class="dropdown-item text-danger">Удалить</button>
                </form>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
